<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH L1 A01</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <!-- header section starts -->
    <header>
      <div class="header">
        <!-- navbar starts -->
        <nav class="navbar">
          <h1 class="primary-color">LOGO</h1>
          <button class="btn">Sign Up</button>
        </nav>
        <!-- navbar ends -->

        <!-- banner starts -->
        <div class="banner">
          <p class="banner-text">Cool Dark UI Template for Webflow Agencies!</p>
          <button class="btn primary-color">Stay Focused</button>
        </div>
        <!-- banner ends -->
      </div>
    </header>
    <!-- header section ends -->

    <!-- main content starts -->
    <main>
      <!-- action section starts -->
      <section class="action">
        <div class="action-preview">
          <h1 class="action-preview-title">See It in Action</h1>
          <p class="action-preview-text">
            Explore the live preview and imagine your brand in this bold new
            look.
          </p>
          <button class="btn primary-color">Launch Live Preview</button>
        </div>
        <div class="action-image">
          <img src="assets/images/wc-mini.png" alt="preview" />
        </div>
      </section>
      <!-- action section ends -->

      <!-- productive users section starts -->
      <section class="productive-users">
        <div class="productive-users-content">
          <h1 class="productive-users-title">
            Joined Thousands of Productive Users
          </h1>
          <div class="statistics">
            <div class="statistic">
              <h1 class="primary-color statistic-h1">50K</h1>
              <p class="statistic-p">Active Users</p>
            </div>
            <div class="statistic">
              <h1 class="primary-color statistic-h1">2M+</h1>
              <p class="statistic-p">Focus Sessions</p>
            </div>
            <div class="statistic">
              <h1 class="primary-color statistic-h1">95%</h1>
              <p class="statistic-p">Satisfaction Rate</p>
            </div>
          </div>
        </div>
      </section>
      <!-- productive users section ends -->

      <!-- user feedback section starts -->
      <section></section>
      <!-- user feedback section ends -->

      <!-- focus better section starts -->
      <section></section>
      <!-- focus better section ends -->

      <!-- get in touch section starts -->

      <!-- get in touch section ends -->
    </main>
    <!-- main content ends -->

    <!-- footer section starts -->
    <footer></footer>
    <!-- footer section ends -->
  </body>
</html>
